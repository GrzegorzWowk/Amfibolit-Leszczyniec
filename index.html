<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amfibolit Leszczyniec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="wrapper">
        <h1 class="match__title">Następny mecz:</h1>
        <div class="match">
            <div class="match__team-name ">
                <p class="home">Amfibolit Leszczyniec</p>
            </div>
            <div class="match__team-vs ">
                <p class="vs">VS</p>
            </div>
            <div class="match__team-name">
                <p class="away">Olimpia Kamienna Góra</p>
            </div>
        </div>

        <div class="counter">
            <h3 class="counter__heading">Pozostało:</h3>
            <div class="counter__body">
                <div class="counter__box">
                    <p class="counter__days counter__time"></p>
                    <p class="counter__title">Dni</p>
                </div>
                <div class="counter__box">
                    <p class="counter__hours counter__time"></p>
                    <p class="counter__title">Godzin</p>
                </div>
                <div class="counter__box">
                    <p class="counter__minutes counter__time"></p>
                    <p class="counter__title">Minut</p>
                </div>
                <div class="counter__box">
                    <p class="counter__seconds counter__time"></p>
                    <p class="counter__title">Sekund</p>
                </div>

            </div>
        </div>
        <div class="btns-box">
            <button class="btns__table btn">Tabela</button>
            <button class="btns__stats btn">Statystyki</button>
            <button class="btns__timetable btn">Terminarz</button>
        </div>

    </div>

    <script type="module" src="./js/main.js "></script>
    <script type="module" src="./js/matches.js"></script>
    <script type="module" src="./js/players.js"></script>
</body>

</html>
