<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amfibolit Leszczyniec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="wrapper">
        <h1 class="match__title">Najbliższy mecz </h1>
        <div class="match">
            <div class="match__team-name ">
                <p class="home"></p>
            </div>
            <div class="match__team-vs ">
                <p class="vs">VS</p>
            </div>
            <div class="match__team-name">
                <p class="away"></p>
            </div>
        </div>

        <div class="counter">
            <h3 class="counter__heading">Pozostało:</h3>
            <div class="counter__body">
                <div class="counter__box">
                    <p class="counter__days counter__time"></p>
                    <p class="counter__title">Dni</p>
                </div>
                <div class="counter__box">
                    <p class="counter__hours counter__time"></p>
                    <p class="counter__title">Godzin</p>
                </div>
                <div class="counter__box">
                    <p class="counter__minutes counter__time"></p>
                    <p class="counter__title">Minut</p>
                </div>
                <div class="counter__box">
                    <p class="counter__seconds counter__time"></p>
                    <p class="counter__title">Sekund</p>
                </div>

            </div>
        </div>
        <div class="btns-box">
            <button class="btn__table btn" data-sort="pts">Tabela</button>
            <button class="btn__timetable btn">Terminarz</button>
            <button class="btn__stats btn" data-sort="goals">Statystyki</button>
        </div>



        <div class="table content ">
            <table class="table__data">
                <thead>
                    <tr>
                    
                       
                        <th>
                            <p class="table__info-teamName" data-sort="teamName">Zespół</p>
                        </th>
                        <th><button class="table__info-btn" data-sort="matches">M</button></th>
                        <th><button class="table__info-btn" data-sort="pts">Pkt</button></th>
                        <th><button class="table__info-btn" data-sort="won">W</button></th>
                        <th><button class="table__info-btn" data-sort="draw">R</button></th>
                        <th><button class="table__info-btn" data-sort="lost">P</button></th>
                    </tr>
                </thead>
                <tbody class="table__content"></tbody>
            </table>
        </div>





        <div class="timetable content "></div>



        <div class="stats content ">
            <table class="stats-table__data">
                <thead>
                    <tr>
                        <th>
                            <p class="stats-table__playerName" data-sort="playerName">Zawodnik</p>
                        </th>
                        <th><button class="stats-table__btn" data-sort="goals">G</button></th>
                        <th><button class="stats-table__btn" data-sort="assists">A</button></th>
                        <th><button class="stats-table__btn yellow" data-sort="yellowCards">.</button></th>
                        <th><button class="stats-table__btn red" data-sort="redCards">.</button></th>
                        <th><button class="stats-table__btn" data-sort="minutes">Min</button></th>
                    </tr>
                </thead>
                <tbody class="stats-table__content">
                </tbody>
            </table>
        </div>

    </div>







    </div>

    </div>

    <script type="module" src="./js/matches.js"></script>
    <script type="module" src="./js/players.js"></script>
    <script type="module" src="./js/main.js "></script>
</body>

</html>
